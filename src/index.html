<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- //отключить при webpack -->
  <!-- <link href="./pages/index.css" rel="stylesheet">  -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    <!-- <img class="header__logo" src="./images/logo.svg" alt="Логотип"> -->
  </header>
  <main class="main">
    <section class="profile">
    <button class="profile__avatar-button">
      <img class="profile__avatar" src="#" alt="Аватар">
    </button>
    <div class="profile__info">
      <div class="profile__title-wrapper">
        <h1 class="profile__title"></h1>
        <button aria-label="Редактировать профайл" type="button" class="profile__pencil-button"></button>
      </div>
      <p class="profile__subtitle"></p>
    </div>
    <button aria-label="Добавить содержимое" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    <ul class="elements__list">
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="AvatarPopup" class="popup popup_avatar">
    <div  class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form id="ProfileForm" name="profileAvatarForm" class="popup__form popup__form_info" novalidate>
        <input name="link" class="popup__input popup__input_avatar_url" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button id="CloseProfilePopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="ProfilePopup" class="popup popup_profile">
    <div  class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="ProfileInfoForm" name="profileInfoForm" class="popup__form popup__form_info" novalidate>
        <input name="name" class="popup__input popup__input_text_name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input name="description" class="popup__input popup__input_text_description" type="text" placeholder="О себе" minlength="2" maxlength="200"required>
        <span class="popup__input-error description-input-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button id="CloseProfileInfoPopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="PlacePopup" class="popup popup_add-place">
    <div  class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form id="PlaceForm" name="placeForm" class="popup__form popup__form_place" novalidate>
        <input name="name" class="popup__input popup__input_place_name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error name-input-error"></span>
        <input name="link" class="popup__input popup__input_place_url" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button id="ClosePlacePopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="imgPopup" class="popup popup_img">
    <div class="popup__container popup__container_container-img">
        <img class="popup__image">
        <p class="popup__title popup__title_image-description"></p>
        <button id="CloseImgPopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="DeletePopup" class="popup popup_delete">
    <div  class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form id="DeleteForm" name="deleteCardForm" class="popup__form popup__form_delete" novalidate>
        <button type="submit" class="popup__button-save">Да</button>
      </form>
      <button id="CloseDeletePopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <button id="wasteBasket" type="button" class="element__wastebasket" aria-label="Корзина"></button>
        <img class="element__image">
      <h2 class="element__description"></h2>
      <div class="element__like-container">
        <button id="LikeButton" type="button" class="element__like" aria-label="Лайк"></button>
        <span class="element__likes-count"></span>
      </div>
    </li>
  </template>
  <!-- // отключить при webpack -->
  <!-- <script type="module" src="pages/index.js"></script> -->
</body>
</html>
