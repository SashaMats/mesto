<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
    <img class="profile__avatar" src="images/cousteau.jpg" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__title-wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профайл" type="button" class="profile__pencil-button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button aria-label="Добавить содержимое" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    <ul class="elements__list">
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="ProfilePopup" class="popup popup_profile">
    <div  class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="ProfileForm" name="profile-info" class="popup__form popup__form_info">
        <input name="name" class="popup__input popup__input_text_name" type="text" value="Жак-Ив Кусто">
        <input name="description" class="popup__input popup__input_text_description" type="text" value="Исследователь океана">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button id="CloseProfilePopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="PlacePopup" class="popup popup_add-place">
    <div  class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form id="PlaceForm" name="place" class="popup__form popup__form_place">
        <input name="title" class="popup__input popup__input_place_name" type="text" value="Название">
        <input name="link" class="popup__input popup__input_place_url" type="text" value="Ссылка на картинку">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button id="ClosePlacePopup" aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div id="imgPopup" class="popup-img">
    <div class="popup-img__container">
        <img class="popup-img__image">
        <p class="popup-img__title"></p>
        <button id="ClosePopup-img" aria-label="Закрыть окно" type="button" class="popup-img__button-close"></button>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <button id="wasteBasket" type="button" class="element__wastebasket" aria-label="Корзина"></button>
        <img class="element__image">
      <h2 class="element__description"></h2>
      <button id="LikeButton" type="button" class="element__like" aria-label="Лайк"></button>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
