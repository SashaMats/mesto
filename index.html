<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
    <img class="profile__avatar" src="images/cousteau.jpg" alt="Жак-Ив Кусто">
    <div class="profile__info">
      <div class="profile__title-wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профайл" type="button" class="profile__pencil-button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button aria-label="Добавить содержимое" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img class="element__image" src="images/photo-karachaevsk.jpg" alt="Карачаевск">
        <h2 class="element__description">Карачаевск</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/photo-elbrus.jpg" alt="Эльбрус">
        <h2 class="element__description">Гора Эльбрус</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/photo-dombai.jpg" alt="Домбай">
        <h2 class="element__description">Домбай</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/photo-elbrus.jpg" alt="Эльбрус">
        <h2 class="element__description">Гора Эльбрус</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/photo-dombai.jpg" alt="Домбай">
        <h2 class="element__description">Домбай</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
      <li class="element">
        <img class="element__image" src="images/photo-karachaevsk.jpg" alt="Карачаевск">
        <h2 class="element__description">Карачаево-Черкесия</h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </li>
    </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div  class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profile-info" class="popup__form">
        <input name="name" class="popup__input popup__input_text_name" type="text" value="Жак-Ив Кусто">
        <input name="description" class="popup__input popup__input_text_description" type="text" value="Исследователь океана">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="popup__button-close"></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
